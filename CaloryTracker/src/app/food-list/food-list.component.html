  
<div>
  <ul class="items">
    <li *ngFor="let item of items">
      <img src="{{item.image}}" alt="Imagen de {{item.name}}">
      <div class="smallGrid">
        <p>{{item.name}}</p>
        <p>Calory-{{item.calories}}</p>
        <input #count type="number">
        <button class="add-btn" (click)="addcount(count.value,item)">Add</button>
      </div>
    </li>
  </ul>
</div>
